<!DOCTYPE html>
<html>
<head>
    <title>Case4U</title>
    <style>
        body {
            background-color: #f0f0f0; /* Change background color */
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        #header {
            background-color: #007bff; /* Change background color for header */
            color: #FFFFFF;
            padding: 20px; /* Add padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            font-size: 48px; /* Increase font size */
            margin: 0; /* Remove margin */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }
        h2 {
            font-size: 32px; /* Increase font size */
            color: #007bff; /* Change font color */
            margin-top: 30px; /* Add margin */
        }
        a.button {
            padding: 10px 20px; /* Adjust padding to make it look like a button */
            background-color: #007bff; /* Button background color */
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Add transition effect */
        }
        a.button:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }
        .section {
            margin-bottom: 40px; /* Add margin between sections */
        }
        .shop-description {
            font-size: 18px; /* Set font size for the description */
            margin: 0 auto 20px; /* Center the description and reduce bottom margin */
            max-width: 600px; /* Set maximum width */
            background-color: #007bff; /* Add background color */
            color: #fff; /* Set text color */
            padding: 20px; /* Add padding */
            border-radius: 10px; /* Add border radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow */
        }
        #contact {
            background-color: #007bff; /* Change background color for contact section */
            color: #FFFFFF; /* Set text color */
            padding: 50px 0; /* Add padding */
        }
        #contact h2 {
            font-size: 32px; /* Increase font size */
        }
        #contact p {
            font-size: 18px; /* Set font size */
            margin-top: 20px; /* Add margin top */
        }
        #cart-button {
            margin-right: 20px; /* Add margin to separate from Shop Now button */
        }
        #instagram-logo {
            height: 20px; /* Adjust the height of the Instagram logo */
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Case4U</h1>
        <!-- Cart Button -->
        <div id="cart-button">
            <!-- Hyperlink to the Cart page with cart icon -->
            <h2><a href="cart.html" class="button"><img src="Pictures/HomePage/Cart.png" alt="Cart" style="vertical-align: middle; height: 24px;"> </a></h2>
        </div>
        <!-- Shop Now Button -->
        <div>
            <!-- Hyperlink to the Shop Now page -->
            <h2><a href="shop.html" class="button">Shop now</a></h2>
        </div>
    </div>
    <div id="content">
        <!-- About Us Section -->
        <div class="section">
            <h2><a href="This is Us/This is Us.html" class="button">This is us!</a></h2>
            <p class="shop-description">Welcome to Case4U! We offer personalized cases for cellphones and tablets, tailored to suit your style and protect your devices.</p>
        </div>
    </div>
    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>For any inquiries or assistance, feel free to contact us:</p>
        <p>Email: info@case4u.com</p>
        <p>Phone: +1 (123) 456-7890</p>
        <!-- Added social media icons -->
        <div>
            <a href="#" style="margin-right: 10px;"><img src="facebook-icon.png" alt="Facebook"></a>
            <!-- Adjusted height of the Instagram logo -->
            <a href="#"><img id="instagram-logo" src="Pictures/HomePage/Instagram.jpeg" alt="Instagram"></a>
        </div>
    </section>
</body>
</html>
